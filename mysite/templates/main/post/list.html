{% extends "main/base.html" %}
{% load markdown_extras %}
{% block title %}Tutorial{% endblock %}
{% block content %}
    {% for post in posts %}
        <h2>
            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
        </h2>
        {{ post.body|markdown|truncatewords_html:30|safe}}
    {% endfor %}
{% endblock %}
